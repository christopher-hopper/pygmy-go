---
language: go
go:
  - "1.13.4"

matrix:
  include:

    - name: Linux build w/ tests
      os: linux
      services: docker
      before_install:
        - go mod download
        - diff -u <(echo -n) <(gofmt -d $(find . -not -path "./vendor/*" -name "*.go"));
        - GO111MODULE=on go vet $(go list ./...);
      script:
        # Build
        - go build -o pygmy-go-linux-x86
        # Run pygmy
        - ./pygmy-go-linux-x86 --config .travis.pygmy.yml up;
        - ./pygmy-go-linux-x86 --config .travis.pygmy.yml status;
        # Test stats page
        - curl --HEAD http://docker.amazee.io/stats
        # Real-world Drupal test.
        - git clone https://github.com/amazeeio/drupal-example.git drupal8-lagoon && cd drupal8-lagoon
        - docker-compose up -d
        - docker-compose exec cli composer install
        - curl --HEAD http://drupal-example.docker.amazee.io
        # Cleanup example
        - docker-compose down
        - cd ../
        # Cleanup pygmy
        - ./pygmy-go-linux-x86 --config .travis.pygmy.yml down;
        - ./pygmy-go-linux-x86 --config .travis.pygmy.yml clean;

    - name: Multiplatform build (for release)
      os: linux
      services: docker
      before_install:
        - go mod download
        - diff -u <(echo -n) <(gofmt -d $(find . -not -path "./vendor/*" -name "*.go"));
        - GO111MODULE=on go vet $(go list ./...);

      script:
        - make build
        - docker image rm pygmy-go --force || true

    - name: Windows build
      os: windows
      services: docker
      before_install:
        - go mod download
        - GO111MODULE=on go vet $(go list ./...);

      script:
        - export PYGMY_PATH=pygmy-go.exe;

        - go mod vendor
        - rm -f go.mod
        - rm -f go.sum
        - go build -o pygmy-go.exe .
        - cp pygmy-go.exe builds/pygmy-go.exe

        - powershell.exe -NoLogo -ExecutionPolicy Bypass -Command "builds/pygmy-go.exe --config .travis.pygmy.yml up"
        - powershell.exe -NoLogo -ExecutionPolicy Bypass -Command "builds/pygmy-go.exe --config .travis.pygmy.yml status"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: builds/pygmy*
  file_glob: true
  on:
    repo: fubarhouse/pygmy-go
    branch: master
    tags: true

